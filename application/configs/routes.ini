[production]
routes.balcmshome.type = "Bal_Controller_Router_Route_Simple"
routes.balcmsdocs.type = "Bal_Controller_Router_Route_Simple"
routes.balcmshelp.type = "Bal_Controller_Router_Route_Simple"
routes.balcmshome.route = "http://www.balupton.com/balcms/"
routes.balcmsdocs.route = "http://www.balupton.com/balcms/docs/"
routes.balcmshelp.route = "http://www.balupton.com/balcms/support/"

routes.default.route = "/:controller/:action/*"
routes.default.defaults.module = balcms
routes.default.defaults.controller = front
routes.default.defaults.action = index

routes.app.route = "/:controller/:action/*"
routes.app.defaults.module = balcms
routes.app.defaults.controller = front
routes.app.defaults.action = index

routes.back.route = "/admin/:action/*"
routes.back.defaults.module = balcms
routes.back.defaults.controller = back
routes.back.defaults.action = index

routes.map.type = "Bal_Controller_Router_Route_Map"
routes.map.route = "((?:[^/]+/?)+)/?(.*)"
routes.map.map.1 = "map_path"
routes.map.map.2 = "map_params"
routes.map.reverse = "%s//%s"

[staging : production]

[testing : production]

[development : production]