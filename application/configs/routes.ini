[production]
routes.app.route = "//:controller/:action/*"
routes.app.defaults.controller = index
routes.app.defaults.action = index

routes.page.type = "BAL_Controller_Router_Route_Map"
routes.page.route = "((?:[^/]+/?)+)/?(.*)"
routes.page.map.1 = "map_path"
routes.page.map.2 = "map_params"
routes.page.reverse = "%s//%s"

[staging : production]

[testing : production]

[development : production]