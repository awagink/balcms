[production]
routes.item.type = "Zend_Controller_Router_Route_Regex"
routes.item.route = "((?:[^/]+/?)+)/?(.*)"
routes.item.defaults.module = default
routes.item.defaults.controller = index
routes.item.defaults.action = route
routes.item.map.1 = "url_path"
routes.item.map.2 = "url_params"
routes.item.reverse = "%s//%s"


[staging : production]

[testing : production]

[development : production]