[production]
routes.app.route = "//:controller/:action/*"
routes.app.defaults.controller = index
routes.app.defaults.action = index

routes.admin.route = "//admin/:controller/:action/*"
routes.admin.defaults.module = admin
routes.admin.defaults.controller = index
routes.admin.defaults.action = index

routes.map.type = "BAL_Controller_Router_Route_Map"
routes.map.route = "((?:[^/]+/?)+)/?(.*)"
routes.map.map.1 = "map_path"
routes.map.map.2 = "map_params"
routes.map.reverse = "%s//%s"

[staging : production]

[testing : production]

[development : production]