[production]
phpSettings.date.timezone = "UTC"
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0

includePaths.library = APPLICATION_PATH "/../library"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"

resources.frontController.moduleDirectory = APPLICATION_PATH "/modules"
resources.layout.layoutPath = APPLICATION_PATH "/layouts/scripts"

doctrine.connection_string = "mysql://root:1234@localhost/balcms"
doctrine.connection_string = "sqlite:///" APPLICATION_PATH "/doctrine/database/production.db"
doctrine.data_fixtures_path = APPLICATION_PATH "/doctrine/fixtures"
doctrine.models_path = APPLICATION_PATH "/models"
doctrine.migrations_path = APPLICATION_PATH "/doctrine/migrations"
doctrine.extensions_path = APPLICATION_PATH "../library/Doctrine/Extensions"
doctrine.sql_path = APPLICATION_PATH "/doctrine/database/sql"
doctrine.yaml_schema_path = APPLICATION_PATH "/doctrine/schema"

locale.locale = "en_AU"
locale.timezone = "Australia/Perth"
locale.currency = "AUD"

balcms.types.page.handler = Content
balcms.types.comment.handler = Content
balcms.types.event.handler = Event


[staging : production]
doctrine.connection_string = "mysql://root:1234@localhost/balcms"
doctrine.connection_string = "sqlite:///" APPLICATION_PATH "/doctrine/database/staging.db"


[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
doctrine.connection_string = "mysql://root:1234@localhost/balcms"
doctrine.connection_string = "sqlite:///" APPLICATION_PATH "/doctrine/database/testing.db"


[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
doctrine.connection_string = "mysql://root:1234@localhost/balcms"
doctrine.connection_string = "sqlite:///" APPLICATION_PATH "/doctrine/database/development.db"
mail.transport.smtp.address = "mail.m.iinet.net.au"