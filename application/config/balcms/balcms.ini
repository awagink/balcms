phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

; Mail
mail.from.name = "BalCMS System: Development"
mail.from.address = "development.system@balcms.com"
mail.send_email = false

; Data
data.models.generate = true
data.compile.generate = true

; Themes
bal.content.cache = false ; should we use the rendered content cache?
bal.analytics.code = false
bal.error.friendly = true

; Logs
bal.log.store = false
